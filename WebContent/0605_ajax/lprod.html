<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
$(function(){
	  $('button').click(function(){
		  
		$.ajax({   
		  url : '/jquerypro/lprodServlet',
		  success : function(res){
			  var code ="";
			  $.each(res, function(i){
					code += "LPROD_ID : " + res[i].id + "</br>";
					code += "LPROD_GU : " + res[i].gu + "</br>";
					code += "LPROD_NM : " + res[i].nm + "</br>";
					code += "<hr color='blue'>";
				})
				
				$('#result').html(code);  
		  },
		  error : function(){
			  alert("실패");
		  },
		  dataType : 'json'
		  
	   })
	  ///////////////
	  })  
})
</script>
</head>
<body>
<button>LPROD 리스트</button>
<hr color='red'>
<div id="result"></div>

</body>
</html>
