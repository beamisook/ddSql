<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
$(function(){
    $("p").click(function(){
        if ($(this).parent().is("div#d1")) {
    	  
        	// alert("Parent of p is div"); 
			//alert($(this).parent().text());
			alert($(this).parent().html());
			$(this).parent().css('color', 'red');
        }
        //원본 p에 이벤트부여 , 복사된 p에는 이밴트가 없다 
        if($(this).parent().is('.d2')){
        	$(this).parent().clone().appendTo('body');
        	$(this).parent().css('border', '1px solid blue');
         }
      
       //원본 p에 이벤트부여 , 복사된 p에도 이밴트가 복사된다 
        if($(this).parent().is('.d3')){
        	$(this).parent().clone(true).appendTo('body');
        	$(this).parent().css('border', '1px solid blue');
         }
      
      
      
    })
    //////////////////////////////////////////
    
})
</script>

</head>
<body>
    <div id="d1">  <p>누르세요</p></div>
    <div class="d2">  <p>누르세요(clone)</p></div>
    <div class="d3">  <p>누르세요(clone(true))</p></div>
   
    
</body>
</html>
