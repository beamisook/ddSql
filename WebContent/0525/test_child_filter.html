<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script>
	$(function() {
	  $('li').css('width', '300');
      $('li:first').css('background', 'yellow');
      
      $('li:first-child').css('border', '1px solid red');
	})
</script>
</head>
<body>
	<h2>여자에게 인기있는 남자들</h2>
	<ol>
		<li>돈많은 남자</li>
		<li>잘생긴남자</li>
		<li>능력있는 남자</li>
		<li>프로그래머</li>
	</ol>

	<ol>
		<li>예쁜여자</li>
		<li>귀여운여자</li>
		<li>섹시한여자</li>
		<li>예쁘고 귀엽고 섹시한여자</li>
	</ol>
</body>
</html>
