<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
$(function(){
	var count=0;
	 $('p').bind('click', function(){
		  count++;
		  //$(this).css('font-size' , '+=3px');
		  $(this).animate({'font-size' : '+=3px'});
		  if(count >=5 ) $(this).unbind();
		  
	 })
	 
	 //bind, delagate 
})
</script>

</head>
<body>
  <p> 클릭하시면 큰 글씨로 볼 수 있습니다 </p>
</body>
</html>
