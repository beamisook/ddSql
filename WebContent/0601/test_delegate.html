<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
$(function(){
	$('div').delegate($('button').not($('#unBut')), 'click', function(){
		  $('#app').append("<button>추가</button>");
		  
	})
})
</script>
</head>
<body>
    <div>
     <button>버튼 1</button>
     <button>버튼 2</button>
     <button>버튼 3</button>
   </div>
   <br>
   <button  id="unBut" >해제</button>
   <br><br>
   
   <div id="app"></div>
</body>
</html>
